<!DOCTYPE html>
<html lang="en" id="login-page">
<head>
    <script defer src="../static/index.js"></script>
    <link rel="stylesheet" href="../static/css/login.css">
    <link rel="stylesheet" href="../static/css/buttons.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
</head>
<body>
    <h3 class="center-content">Admin Login</h3>
    <form id="login" onsubmit = "event.preventDefault()"> <!--action="/api/login" method="POST"-->
        <div class="center-content">
            <div class="login-win">

                    <label for="username">User Name</label>
                    <input id="username" name="username" type="text">

                    <label for="password">Password</label>
                    <input id="password" name="password" type="password">

                <div id="loginbtn-div" class="center-content">
                    <button onclick="login()">Login</button> <!--type="submit"-->
                </div>        
            </div>
        </div>
    </form>
    <div id="errors" class="center-content">
        <span id="error-msg"></span>
    </div>
</body>
</html>
